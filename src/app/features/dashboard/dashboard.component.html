<div class="header">
  <h2>Dashboard</h2>
</div>
<div class="kpis">
  <mat-card class="kpi" aria-label="Total tasks">
    <mat-icon color="primary">checklist</mat-icon>
    <div class="value">{{ totalCount() }}</div>
    <div class="label">Total Tasks</div>
  </mat-card>
  <mat-card class="kpi" aria-label="Total estimated hours">
    <mat-icon color="primary">schedule</mat-icon>
    <div class="value">{{ totalHours() }}</div>
    <div class="label">Total Est. Hours</div>
  </mat-card>
</div>

<div class="charts">
  <mat-card class="chart-card">
    <h3>Tasks by Category</h3>
    <ngx-charts-pie-chart
      [results]="byCategory()"
      [legend]="true"
      [labels]="true"
      [doughnut]="true"
      [gradient]="false"
      [animations]="true"
      aria-label="Tasks by category chart"
    />
  </mat-card>

  <mat-card class="chart-card">
    <h3>Tasks by Status</h3>
    <ngx-charts-bar-vertical
      [results]="byStatus()"
      [legend]="false"
      [xAxis]="true"
      [yAxis]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Status'"
      [yAxisLabel]="'Count'"
      [animations]="true"
      aria-label="Tasks by status chart"
    />
  </mat-card>
</div>
