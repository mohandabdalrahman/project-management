<h2 mat-dialog-title>{{ data.title || 'Confirm' }}</h2>
<mat-dialog-content>
  <p id="confirm-message">{{ data.message || 'Are you sure?' }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close="false" type="button">Cancel</button>
  <button mat-flat-button color="warn" [mat-dialog-close]="true" cdkFocusInitial type="button">{{ data.confirmText || 'Delete' }}</button>
</mat-dialog-actions>
